<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">  
  <title>Foodmap</title>
</head>

<body class="bg-color">
  <header>
   <p class="foodmap-brand text-center">Foodmap</p>
  </header>
  <main>
    <!-- Google maps -->
    <!-- <section id="map" class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <iframe
          frameborder="0"
          src="https://www.google.com/maps/embed/v1/search?key=AIzaSyCT2GpxF7X_3dlLQVdNOqmzlHBaJVHXwwA&q=restaurants+in+Miraflores">
          </iframe>
        </div>
      </div>

    <!-- Filtros -->
    <section id="filter" class="container-fluid">
      <h3 class="h3 text-center">Comida cerca de ti</h3>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" id="search-bar" class="form-control" placeholder="¿Qué quieres comer hoy?">
        </div>
        <div class="form-group">
          <select name="location" id="location" class="form-control">
            <option value="">Todos los distritos</option>
            <option value="Miraflores">Miraflores</option>
            <option value="Surco">Surco</option>
            <option value="Surquillo">San Isidro</option>
            <option value="San Borja">San Borja</option>
            <option value="Barranco">Barranco</option>
          </select>
        </div>
      </form>
    </section>

    <!-- Resultados -->
    <section id="results" class="container-fluid">
      <div class="row">
        <ul class="list-unstyled clearfix">
            <li class="collection col-xs-6">
              <a id="demo" href="#">
                <span class="hover"></span>
              </a>
            </li>
        </ul>
      </div>
    </section>
    
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
