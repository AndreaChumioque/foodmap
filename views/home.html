<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Foodmap</title>
</head>

<body class="bg-color">
  <header>
    <p class="foodmap-brand text-center">Foodmap</p>
  </header>
  <main>
    <!-- Google maps -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1">
          <div id="map"></div>
        </div>
      </div>
    </section>

    <!-- Filtros -->
    <section id="filter" class="container-fluid">
      <h3 class="h3 text-center foodmap-main">Comida cerca de ti</h3>
      <form class="navbar-form center-block">
        <!-- Filtro por plato -->
        <div class="form-group">
          <input type="text" id="search-bar" class="form-control" placeholder="¿Qué quieres comer hoy?">
        </div>
      </form>
    </section>

    <!-- Resultados -->
    <section id="results" class="container-fluid">
      <div class="row">
        <ul class="list-unstyled col-xs-12 col-sm-10 col-sm-offset-1">
        </ul>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title foodmap-brand text-center" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body clearfix">
            <iframe frameborder="0" src="">
            </iframe>
            <div class="col-xs-6">
              <h5 class="foodmap-title">Dirección</h5>
              <p class="address">dirección</p>
            </div>
            <div class="col-xs-6">
              <h5 class="foodmap-title">Rango de precios</h5>
              <p class="price">asd</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default text-uppercase center-block" data-dismiss="modal">Pedir ahora</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/data.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbmsAZXjP-dzWaO0vNueVnIfRPDtgj9Pk&libraries=places&callback=initMap" async
    defer></script>
</body>

</html>
